<!DOCTYPE html>
<html>
<head>
<title>Patient Registration</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:#f4f6f9;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:480px;
    background:white;
    padding:35px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

h1{
    font-size:22px;
    margin-bottom:5px;
    color:#222;
}

.subtitle{
    font-size:14px;
    color:#777;
    margin-bottom:20px;
}

label{
    display:block;
    margin-top:15px;
    font-size:14px;
    font-weight:600;
    color:#444;
}

input, select{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:14px;
    background:#f9fafb;
    outline:none;
    transition:0.3s;
}

input:focus, select:focus{
    border-color:#e53935;
    background:white;
    box-shadow:0 0 5px rgba(229,57,53,0.2);
}

/* Urgency Indicator */
.urgency-indicator{
    margin-top:8px;
    font-size:13px;
    font-weight:600;
    padding:6px 10px;
    border-radius:8px;
    display:inline-block;
}

.normal{
    background:#e8f5e9;
    color:#2e7d32;
}

.urgent{
    background:#fff3e0;
    color:#ef6c00;
}

.critical{
    background:#ffebee;
    color:#c62828;
}

button{
    margin-top:25px;
    width:100%;
    padding:13px;
    border:none;
    border-radius:12px;
    background:#e53935;
    color:white;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#c62828;
}

.view-btn{
    margin-top:10px;
    background:#444;
}

.view-btn:hover{
    background:#222;
}
</style>
</head>

<body>

<div class="card">

<h1>ğŸ©¸ Patient Registration</h1>
<p class="subtitle">Submit a blood request and find donors quickly.</p>

<form action="/register_patient" method="POST">

<label>ğŸ‘¤ Full Name *</label>
<input type="text" name="name" placeholder="Enter full name" required>

<label>ğŸ‚ Age *</label>
<input type="number" name="age" placeholder="Enter age" required>

<label>ğŸ§¬ Blood Group *</label>
<select name="blood" required>
<option value="">Select blood group</option>
<option>A+</option><option>A-</option>
<option>B+</option><option>B-</option>
<option>O+</option><option>O-</option>
<option>AB+</option><option>AB-</option>
</select>

<label>ğŸ“ Phone Number *</label>
<input type="text" name="phone" placeholder="Enter phone number" required>

<label>ğŸ“ Location *</label>
<input type="text" name="location" placeholder="Enter location" required>

<label>ğŸ§ª Units Required *</label>
<input type="number" name="units" placeholder="Enter units required" required>

<label>âš  Urgency Level *</label>
<select name="urgency" id="urgency" required onchange="showUrgency(this.value)">
<option value="">Select urgency level</option>
<option value="Normal">Normal</option>
<option value="Urgent">Urgent</option>
<option value="Critical">Critical</option>
</select>

<div id="urgencyBox"></div>

<button type="submit">ğŸš‘ Submit Request</button>

</form>

<a href="/patients_list">
<button class="view-btn">ğŸ“‹ View Registered Patients</button>
</a>

</div>

<script>
function showUrgency(value){
    const box = document.getElementById("urgencyBox");
    box.innerHTML = "";

    if(value === "Normal"){
        box.innerHTML = '<div class="urgency-indicator normal">ğŸŸ¢ Normal Priority</div>';
    }
    else if(value === "Urgent"){
        box.innerHTML = '<div class="urgency-indicator urgent">ğŸŸ  Urgent Priority</div>';
    }
    else if(value === "Critical"){
        box.innerHTML = '<div class="urgency-indicator critical">ğŸ”´ Critical Priority</div>';
    }
}
</script>

</body>
</html>
