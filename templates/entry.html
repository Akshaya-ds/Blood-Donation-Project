<!DOCTYPE html>
<html>
<head>
<title>Donor Network</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#fde0dc;
font-family:Segoe UI;
}

.card{
width:400px;
background:white;
padding:35px;
border-radius:25px;
box-shadow:0 15px 40px rgba(0,0,0,.15);
}

h2{
text-align:center;
color:#c62828;
margin-bottom:10px;
}

.tabs{
display:flex;
justify-content:space-between;
margin:20px 0;
}

.tabs button{
width:48%;
padding:10px;
border:none;
border-radius:15px;
background:#ffcdd2;
font-weight:600;
cursor:pointer;
}

.active{
background:#c62828!important;
color:white;
}

input,select{
width:100%;
padding:12px;
margin:8px 0;
border-radius:10px;
border:1px solid #ddd;
outline:none;
}

.mainbtn{
width:100%;
padding:12px;
border:none;
border-radius:15px;
background:#c62828;
color:white;
font-size:16px;
margin-top:10px;
cursor:pointer;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="card">

<h2>Donor ‚Äì Patient Network</h2>

<div class="tabs">
<button id="lbtn" class="active" onclick="login()">Login</button>
<button id="sbtn" onclick="signup()">Signup</button>
</div>

<!-- LOGIN -->
<div id="loginbox">

{% if error %}
<p style="color:red;text-align:center">{{ error }}</p>
{% endif %}

<form action="/login" method="post">

<input type="email" name="email" placeholder="Email" required>

<div style="position:relative">
<input id="loginpass" type="password" name="password" placeholder="Password" required>

<span onclick="toggleLogin()" style="position:absolute;right:15px;top:14px;cursor:pointer;">üëÅ</span>
</div>

<button class="mainbtn" type="submit">Login</button>

</form>

</div>

<!-- SIGNUP -->
<div id="signupbox" class="hidden">

<form action="/signup" method="post">

<input name="name" placeholder="Name" required>
<input type="number" name="age" placeholder="Age" required>


<select name="blood" required>
<option value="">Blood Group</option>
<option>A+</option><option>A-</option>
<option>B+</option><option>B-</option>
<option>O+</option><option>O-</option>
<option>AB+</option><option>AB-</option>
</select>

<input type="email" name="email" placeholder="Email" required>

<div style="position:relative">
<input id="signpass" type="password" name="password" placeholder="Password" required>

<span onclick="toggleSign()" style="position:absolute;right:15px;top:14px;cursor:pointer;">üëÅ</span>
</div>

<button class="mainbtn" type="submit">Create Account</button>

</form>

</div>

</div>

<script>

function toggleLogin(){
let p=document.getElementById("loginpass");
p.type = p.type==="password" ? "text" : "password";
}

function toggleSign(){
let p=document.getElementById("signpass");
p.type = p.type==="password" ? "text" : "password";
}

function signup(){
document.getElementById("signupbox").style.display="block";
document.getElementById("loginbox").style.display="none";
sbtn.classList.add("active");
lbtn.classList.remove("active");
}

function login(){
document.getElementById("loginbox").style.display="block";
document.getElementById("signupbox").style.display="none";
lbtn.classList.add("active");
sbtn.classList.remove("active");
}

</script>

</body>
</html>
