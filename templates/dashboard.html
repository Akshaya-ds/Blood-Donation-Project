<!DOCTYPE html>
<html>
<head>

<style>

}

.main{

}

.left{
width:50%;
}

.left h1{

}

.cards{

padding:30px;

}

.card h3{color:#e53935;}

.card button{
margin-top:15px;
padding:10px;
width:100%;
border:none;
border-radius:15px;
background:#e53935;
color:white;
cursor:pointer;
}
</style>
</head>

<div class="main">

<div class="left">

</html>
